<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://obniz.io/js/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/obniz@3.16.0/obniz.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <div id="obniz-debug"></div>
      <!--カメラ映像<iframe src="http://192.168.137.78" width="1000" height="300"></iframe>-->
      <!--width:150px;height:100px;font-size:50px;-->
      <button id="up" style="width:100px;height:70px;font-size:20px;margin:30px 110px 10px 105px;">↑</button><br>
      <button id="left" style="width:100px;height:70px;font-size:20px;">←</button>
      <button id="armon" style="width:100px;height:70px;font-size:20px;">展開</button>
      <button id="right" style="width:100px;height:70px;font-size:20px;margin-bottom:10px;">→</button>
      <button id="armoff" style="width:150px;height:100px;font-size:20px;margin-left:100px;">閉じる</button><br>
      <button id="down" style="width:100px;height:70px;font-size:20px;margin-left:105px;">↓</button><br>
    <!--ここからjs-->
    <script>
    var obniz = new Obniz("OBNIZ_ID_HERE");
    var anglecount1=20;
    var anglecount2=150
    obniz.onconnect = async function () {
    //左側サーボモータ
    var leftservo = obniz.wired("ServoMotor", {gnd:0, vcc:1, signal:2});
    //右側サーボモータ
    var rightservo = obniz.wired("ServoMotor", {gnd:9, vcc:10, signal:11});
    var motor1 = obniz.wired("DCMotor", {forward:4 , back:3 });
    var motor2 = obniz.wired("DCMotor", {forward:8 , back:7 });
    leftservo.angle(anglecount1);
    rightservo.angle(anglecount2);
    //アーム展開
    $("#armon").click(function() {
      if(anglecount1!=20 && anglecount2!=120){
        anglecount1-=20;
        anglecount2+=20;
        leftservo.angle(anglecount1);
        rightservo.angle(anglecount2);
      };
    });
    //アーム閉じる20~120 50~150
    $("#armoff").click(function() {
      if(anglecount1!=120 && anglecount2!=50){
      anglecount1+=20;
      anglecount2-=20;
      leftservo.angle(anglecount1);
      rightservo.angle(anglecount2);
      };
    });
    //左
    $("#left").on("touchstart mousedown",()=>{
      motor1.forward();
    });
    $("#left").on("touchend mouseup",()=>{
      motor1.stop();
    });
    //右
    $("#right").on("touchstart mousedown",()=>{
      motor2.forward();
    });
    $("#right").on("touchend mouseup",()=>{
      motor2.stop();
    });
    //上
    $("#up").on("touchstart mousedown",()=>{
      motor1.forward();
      motor2.forward();
    });
    $("#up").on("touchend mouseup",()=>{
      motor1.stop();
      motor2.stop();
    });
    //下
    $("#down").on("touchstart mousedown",()=>{
      motor1.reverse();
      motor2.reverse();
    });
    $("#down").on("touchend mouseup",()=>{
      motor1.stop();
      motor2.stop();
    });
  }
  </script>
  </body>
</html>
